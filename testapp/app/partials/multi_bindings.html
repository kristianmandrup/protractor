
<div>Planets <li ng-repeat="ball in planets">
  <span>{{ball.name}}</span>:<span>{{$index + 1}}</span>
</li></div>
<div>Details for:
<select id="planets" multiple="multiple" ng-model="selectedPlanets">
        <option ng-repeat="planet in planets" value="{{planet.name}}">{{planet.name}}</option>
    </select>
<div>
  <div>{{planets}}</div>
</div>
</div>
